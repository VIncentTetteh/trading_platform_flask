<!--Item Info Modal -->
<div class="modal fade" id="itemInfoModal-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="color: black">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--Purchase Modal -->
<div class="modal fade" id="itemPurchaseModal-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="color: black">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
        <form method="POST">
            {{ purchase_form.hidden_tag() }}
            <h5 class="text-center">Are you sure you want to buy {{ item.name }} <br> for GHC {{ item.price }} ?</h5>
            <small class="text-center">by clicking purchase, You have agreed to purchase this item </small>
            <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
        {{ purchase_form.submit(class="btn btn-primary") }}
      </div>
        </form>
    </div>
  </div>
</div>
